<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Konwerter</title>
</head>

<body>
    <label for="converter">Konwerter <span class="one">°C</span> na <span class="two">°F</span></label>
    <input type="number" id="converter" placeholder="Wpisz liczbę...">
    <p class="result"></p>

    <div class="btns">
        <button class="conv">Konwertuj</button>
        <button class="reset">Reset ustawień</button>
        <button class="change">Zamień jednostki</button>
    </div>

    <script src="./js/scripts.js"></script>
</body>

</html>
